<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Carrot</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/71c1808d15.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="game__window">
    <div class="game__field"></div>
    <div class="game__playBox">
      <button class="game__playBtn">
        <i class="fa-solid fa-play"></i>
      </button>
      <div class="game__secBox">00:00</div>
      <div class="game__carrotLeft">0</div>
    </div>
    <div class="game__resultBox">
      <button class="replay__btn">
        <i class="fa-solid fa-arrow-rotate-left"></i>
      </button>
      <p class="result__text">You Lost!</p>
    </div>
  </div>
</body>
</html>
